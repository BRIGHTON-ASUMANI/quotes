
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>


<div class="container">
    <div class="row" *ngFor="let quote of quotes;let i = 'index'">
        <div class="row" style="margin-left:10px;">
            <h4 id="{{i}}" appStrikethrough >Submitted by {{quote.name}} on {{quote.completeDate|date|uppercase}} &nbsp; &nbsp;</h4>
            <br />

        </div>
        <div>
          <button class="btn btn-primary" (click)='toogleDetails(i)'  style="margin-bottom:50px;margin-right:50px;">show quote</button></div>
          <br />


        <div class="row" *ngIf="quote.showDescription">
        <app-quote-details  [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
    </div>

</div>

</div>
